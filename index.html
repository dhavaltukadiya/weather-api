<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="weather-app">
    <form class="search-form" action="">
        <input class="city-input" text="title" placeholder="ENTER THE CITY NAME">
        <button class="search-btn" type="submit">
            <i class="material-icons">search</i>
        </button>
    </form>

    <div class="city-date-section">
        <h2 claas="city">DELHI</h2>
        <p2 class="date">09-12-2024</p2>
    </div>

    <div class="temreature-info">
        <div class="description">
            <i class="material-icons">sunny</i>
            <span class="description-text">suuny</span>
        </div>
        <div class="temp">20Â°</div>
    </div>

    <div class="addtional-info">
        <div class="wind-info">
            <i class="material-icons">air</i>
            <div>
                <h3 class="wind-speed">4 km/h</h3>
                <p class="wind-label">wind</p>
            </div>
        </div>

        <div class="humidity-info">
            <i class="material-icons">water_drop</i>
            <div>
                <h3 class="humidity">45%</h3>
                <p class="humidity-label">humidity</p>
            </div>  
        </div>

        <div class="visibility-info">
            <i class="material-icons">visibility</i>
            <div>
                <h3 class="visibility-distance">4 km/h</h3>
                <p class="visibility">visibility</p>
            </div>
        </div>
    </div>

</div>

    <script src="script.js" ></script>
</body>

</html>
